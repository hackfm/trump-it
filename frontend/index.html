<html>
    <head>
        <title>trkatk - Battle with your favourite tracks</title>
        <!-- Fonts -->
    	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
 
        <!-- Style -->
        <link rel="stylesheet" type="text/css" href="style.css" />
        
        <!-- Libraries -->
        <script src="js/lib/jquery-1.8.0.js" type="text/javascript"></script>
        
        <!-- Small device compatibility -->
        <meta name="viewport" content="width=device-width" />
        
        <script src="http://ec2-46-137-143-82.eu-west-1.compute.amazonaws.com:8080/socket.io/socket.io.js"></script>
        <!--<script src="soundmanager/soundmanager2.js"></script>-->
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/lastfm.js" type="text/javascript"></script>
        <script src="js/templates.js" type="text/javascript"></script>
        <script src="js/features.js" type="text/javascript"></script>
        
        
    </head>
    <body>
        <audio id="preview_audio" src=""></audio>
      <div id="body_container">
        <h1 class="app_title"><span>trkatk.com</span></h1>
        <article id="login">
           <h1>Login</h1>
               <p>Log in with your Last.fm username</p>
               <div class="fs_dataentry">
                <form id="login_form">
                 <input type="text" id="username" name="username" value="" /><br />
                 <input type="submit" class="login" id="login_button" value="Start" />
                </form>
                <input type="submit" class="login" id="anon_button" value="I don't have Last.fm" />
               </div>
           <div id="login_spinner" style="display:none;">
                <img src="spinner.gif" alt="Please wait">
                <span id="spinner_text">Please wait, we're loading your top tracks...</span>
           </div>
        </article>
        <article id="mainscreen">
            <div class="choose">Choose the ...</div>
            <div class="description"><span id="round_description"><strong>Fastest</strong> track</span></div>
            <div id="tracks">
            </div>
            <div class="remaining_time"><span class="countdown_game"></span> sec</div>
        </article>

        <article id="winner" class="result_screen" style="display:none;">
            <h3>And the winner for this round is...</h3>

             <div class="user" id="winning_user">
                <div class="user_image">
                    <img class="img" src="" />
                </div>
                <div class="username"></div>
            </div>
            <div class="track_container"></div>
            <div class="remaining_time"><span class="countdown_winner"></span> sec</div>

        </article>

        <article id="no_winner" class="result_screen" style="display:none;">
            <h3>No winner this round :( </h3>
            <img src="sad.jpg" alt="nooooo :(">
            <div class="remaining_time"><span class="countdown_no_winner"></span> sec</div>
        </article>

        <footer></footer>
        <div class="foot">
            <div><a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-url="http://trkatk.com" data-text="I'm battling with my music at #trkatk, come and join me!" data-hashtags="#trkatk #mhdscot" >Tweet</a></div>
            <div class="credits">A #MHDScot hack by <a href="http://twitter.com/marekventur">@marekventur</a> and <a href="http://twitter.com/dawhiting">@dawhiting</a></div>
        </div>
    </div>
    <div id="templates" style="display:none;">
        <div class="track">
            <div class="track_image">
                <img class="img" src="" />
            </div>
            <div class="artist">{artist}</div>
            <div class="title">{track}</div>
            <div class="display_score" style="display:none;">{display_score}</div>
        </div>
        <a class="userForLeaderboard" href="#">
            <img src="" alt="{username}" />
            <div class="score">{score}</div>
        </a>
    </div>
    <!-- Twitter -->
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    
    </body>
</html>
